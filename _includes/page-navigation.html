<div class="page-navigation">
    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}" title="{{ page.previous.title }}">&laquo; {{ page.previous.title | truncate:27 }}</a>
    {% endif %}
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}" title="{{ page.next.title }}">{{page.next.title | truncate:27 }} &raquo;</a>
    {% endif %}
</div>
