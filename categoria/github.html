---
layout: minimal
category: 'github'
---

<span class="tag-title">Github</span>
<ul class="post-list">
    {% for post in site.posts %}
    {% if post.category == page.category %}
        <li><a href="{{ site.url }}{{ post.url }}">{{ post.title }}<span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%d/%m/%Y" }}</time></a></li>
    {% endif %}
    {% endfor %}
</ul>
